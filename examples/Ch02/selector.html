<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
<style>
	/*Adjacent sibling combinator（同層相鄰選擇器）
找出元素相鄰的元素*/
h1 + p {
  background-color: red;
}

/*General sibling combinator（同層全體選擇器）
E ~ F，利用 ~ 區隔兩個元素，表示在與 E 同一層關係的 F 元素全部都會套用*/
h1 ~ p {
  background-color: yellow;
} 


/*Groups of selectors（群組選擇器)
同時選取多個元素*/
h1, h2 {
  color: green;
}


</style>
</head>
<body>
    <p>p1</p>
    <h1>h1</h1>
    <p>p</p>
    <h2>h2</h2>
    <p>pp</p>
</body>
</html>
